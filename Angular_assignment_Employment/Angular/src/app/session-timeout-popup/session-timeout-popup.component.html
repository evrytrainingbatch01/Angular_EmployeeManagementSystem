<div class="session-popup-container">
  <div class="container">
      <div class="message">
<strong>{{idleState}}</strong>
      </div>
      <div class="button-row btton-custom">
      <button mat-raised-button color="primary" (click)="extendSession()">{{'session.idle.popup.button.continue'|translate}}</button>
      <button mat-raised-button color="primary" (click)="closeSession()">{{'session.idle.popup.button.logout'|translate}}</button>
      </div>
  

    </div>
</div>
